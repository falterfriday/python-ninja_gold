<html>
<head>
	<title>Ninja Gold</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="wrapper">
		Your Gold: <span>{{ gold }}</span><br>
		


		<div class="box">
			Farm<br>
			(earns 10-20 golds)
			<form action="/process_money" method="post">
				<input type="submit" name="farm_gold" value="Find Gold!">
			</form>
		</div>
		





		<div class="box">
			Cave<br>
			(earns 5-10 golds)
			<form action="/process_money">
				<input type="submit" name="cave_gold" value="Find Gold!">
			</form>
		</div>
		<div class="box">
			House<br>
			(earns 2-5 golds)
			<form action="/process_money">
				<input type="submit" name="house_gold" value="Find Gold!">
			</form>
		</div>
		<div class="box">
			Casino<br>
			(earns/takes 0-50 golds)
			<form action="/process_money">
				<input type="submit" name="casino_gold" value="Find Gold!">
			</form>
		</div>

		<div>
			Activities:<br>
			<textarea>{{ output }}</textarea>
		</div>

</div>
</body>
</html>
